<div class="card bg-light" *ngIf="invoice">
  <div class="card-header">{{title}} : {{invoice.description}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clients']" class="btn btn-light btn-xs">&laquo; Back</a>
    </h4>
    <ul class="list-group my-2">
      <li class="list-group-item list-group-item-primary">Client Info</li>
      <li class="list-group-item">{{invoice.client.firstName}}</li>
      <li class="list-group-item">{{invoice.client.lastName}}</li>
    </ul>
    <ul class="list-group my-2">
      <li class="list-group-item list-group-item-primary">Invoice Info</li>
      <li class="list-group-item">Invoice {{invoice.id}}</li>
      <li class="list-group-item">Description: {{invoice.description}}</li>
      <li class="list-group-item">Create at: {{invoice.createAt}}</li>
    </ul>
  </div>
</div>
